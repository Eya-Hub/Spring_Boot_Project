<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Jeux</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				Liste des Jeux
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Nom Jeu</th>
						<th>Prix</th>
						<th>Date Sortie</th>
						<th>Platforme</th>
					</tr>
					<tr th:each="j:${jeux.content}">
						<td th:text="${j.idJeu}"></td>
						<td th:text="${j.nomJeu}"></td>
						<td th:text="${j.prixJeu}"></td>
						<td th:text="${j.dateSortieJeu}"></td>
						<td th:if= "${!#strings.isEmpty(j.platforme)}" th:text="${j.platforme.nomPlat}"></td>
						<td th:if= "${#strings.isEmpty(j.platforme)}" th:text="${'Pas de Platforme'}"></td>
						<td><a class="btn btn-success" th:href="@{modifierJeu(id=${j.idJeu}, page=${currentPage},size=${size})}">Editer</a></td>
						<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerJeu(id=${j.idJeu}, page=${currentPage},size=${size})}">Supprimer</a></td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeJeux(page=${status.index}, size=${size} ) }" th:text="${status.index }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
